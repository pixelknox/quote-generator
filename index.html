<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Quote Generator by Gaurav Dhiman">
    <meta name="author" content="Gaurav Dhiman">
    <meta name="theme-color" content="#14495e">    
    <title>Qoute-generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
</head>
<body>

 <div class="quote-container" id="quote-container">
    <!-- Quote -->
 <div class="quote-text">
    <i class="fas fa-quote-left"></i>
     <span id="quote"></span>
 </div>
 <!-- Author -->
 <div class="quote-author">
     <span id="author"></span>
 </div>
<!-- buttons -->
<div class="button-container">
    <button class="twitter-button" id="twitter-button" title="Tweet This!" >
        <i class="fab fa-twitter"></i>
    </button>
    <button id="new-quote">New Quote</button>
</div>
  </div>
    
<!-- Loader -->

<div class="loader" id="loader"></div>
    
    <!-- javascript  -->
    
    <!-- <script src="js/javascript.js" ></script> -->    
    <script src="js/script.js"></script>
    <script src="js/sw.js"></script>
    <script src="index.js"></script>
    <script src="js/quotes.js" ></script>
</body>
</html>
